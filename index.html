<!DOCTYPE html>
<html>

<head>

    <title>Proyecto Tecnologías de la Información Geográfica</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <!-- GEOTIF 
    <script src="js/geotiff.js/dist/geotiff.bundle.js"></script>-->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <!-- <script src="https://unpkg.com/geotiff@0.4.1/dist/geotiff.browserify.js"></script> -->
    <script src="https://unpkg.com/plotty@0.2.0/src/plotty.js"></script>
    <script src="js/leaflet-geotiff/leaflet-geotiff.js"></script>

    <!-- Load any renderer you need -->
    <script src="js/leaflet-geotiff/leaflet-geotiff-plotty.js"></script>
    <script src="js/leaflet-geotiff/leaflet-geotiff-vector-arrows.js"></script>


    <!-- CanvasLayer Field -->
    <!-- CDN references -->
    <script src="//npmcdn.com/leaflet@1.2.0/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//npmcdn.com/geotiff@0.3.6/dist/geotiff.js"></script>

    <!-- Plugin -->
    <script src="https://ihcantabria.github.io/Leaflet.CanvasLayer.Field/dist/leaflet.canvaslayer.field.js"></script>

</head>

<body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>
        var map;
        var baseMaps = {};
        var overlayMaps = {};
        // Creamos el mapa
        crearMapa()

        async function cargaTiff(url, nombre) {
            // Buscamos la url
            const response = await fetch(url);

            // Cogemos el arraybuffer
            const arrayBuffer = await response.arrayBuffer();

            // Creamos el scalarfield del arraybuffer
            var s = L.ScalarField.fromGeoTIFF(arrayBuffer);

            // Creamos la capa y la añadimos
            var layer = L.canvasLayer.scalarField(s, {
                // yellow red
                color: chroma.scale(['#FFD500', '#DB1003']).mode('rgb').domain(s.range)
            }).addTo(map);

            // Hacemos zoom a la capa
            map.fitBounds(layer.getBounds());

            // Asignamos la capa a su grupo correspondiente
            overlayMaps[nombre.toString()] = layer;

            // ON CLICK de un pixel del GeoTIFF
            layer.on('click', function (e) {
                if (e.value !== null) {
                    // Cogemos el valor
                    let vector = e.value;
                    // Creamos el html
                    let html = (`<span>${vector}</span>`);
                    // Creamos un popup
                    let popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent(html)
                        .openOn(map);
                }
            });
        }

        async function crearMapa() {
            // Basemap watercolor
            var Basemap_Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 1,
                maxZoom: 16,
                ext: 'jpg'
            });

            // Basemap topográfico
            var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            });

            // Asignamos los basemap a su grupo correspondiente
            baseMaps["Watercolor"] = Basemap_Stamen_Watercolor;
            baseMaps["Topográfico"] = OpenTopoMap;

            // El mapa principal
            map = L.map('map', {
                center: [40.4637, -3.7492],
                zoom: 5,
                layers: [Basemap_Stamen_Watercolor]
            });

            // Cargamos los GeoTIFF
            await cargaTiff("data/corine_incendio.tif", 'Incendio');

            // Añadimos las capas al mapa
            anyadirCapas();
        }

        function anyadirCapas() {
            // Añadimos los basemaps y overlays al mapa
            L.control.layers(baseMaps, overlayMaps).addTo(map);
        }
    </script>

</body>

</html>
