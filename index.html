    <!-- CanvasLayer Field -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>

<body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>
        var map;
        var baseMaps = {};
        var overlayMaps = {};
        // Creamos el mapa
        crearMapa()

        async function cargaTiff(url, nombre) {
            // Buscamos la url
            const response = await fetch(url);

            // Cogemos el arraybuffer
            const arrayBuffer = await response.arrayBuffer();

            // Creamos el scalarfield del arraybuffer
            var s = L.ScalarField.fromGeoTIFF(arrayBuffer);

            // Creamos la capa y la añadimos
            var layer = L.canvasLayer.scalarField(s, {
                // yellow red
                color: chroma.scale(['#FFD500', '#DB1003']).mode('rgb').domain(s.range)
            }).addTo(map);

            // Asignamos la capa a su grupo correspondiente
            overlayMaps[nombre.toString()] = layer;

            // ON CLICK de un pixel del GeoTIFF
            layer.on('click', function (e) {
                if (e.value !== null) {
                    // Cogemos el valor
                    let vector = e.value;
                    var lat = e.latlng.lat;
                    var long = e.latlng.lng;
                    console.log(e)
                    // Creamos el html
                    let html = (`<span><b>Severidad: </b>${vector}<br><b>Posición:</b> ${lat.toFixed(4)}, ${long.toFixed(4)}</span>`);
                    // Creamos un popup
                    let popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent(html)
                        .openOn(map);
                }
            });
        }

        /*   async function cargaShapefile(geojson, nombre) {
               var layer = L.geoJSON(geojson)
               overlayMaps[nombre.toString()] = layer;
           }*/

        async function cargaShapefileZip(url, nombre) {
            options = {
                style: function (feature) {
                    // Para el corine incendio tipos de vegetacion
                    if (feature.properties.DESC_ != null) {
                        // Min 0 max 1623
                        return {
                            fillColor: getColorVegetacion(feature.properties.AREA_HA),
                            weight: 1, // Grosor del borde
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    }
                    // Para la aptitud de repoblación
                    else if (feature.properties.Aptitud != null) {
                        return {
                            fillColor: getColorAptitud(feature.properties.Aptitud),
                            weight: 1, // Grosor del borde
                            opacity: 0.5,
                            color: 'green',
                            fillOpacity: 1
                        };
                    }
                    else if (feature.properties.Cod_ccaa != null) {
                        return {
                            fillColor: getColorVegetacion(feature.properties.Cod_ccaa),
                            weight: 1, // Grosor del borde
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7
                        };
                    }
                    else {
                        console.log(feature)
                    }
                }
            }
            var layer = L.shapefile(url, options)
            overlayMaps[nombre.toString()] = layer;

            // ON CLICK de un pixel del Shapefield
            layer.on('click', function (e) {
                if (e.value !== null) {
                    let html;

                    // Para el corine incendio tipos de vegetacion
                    if (e.layer.feature.properties.DESC_ != null) {
                        // Cogemos el valor
                        let tipo = e.layer.feature.properties.DESC_;
                        let area = e.layer.feature.properties.AREA_HA;
                        // Creamos el html
                        html = ('<h4>Tipo de vegetación:</h4>' + tipo + '<br/> <h4>Área:</h4> ' + area.toFixed(2) + 'ha')
                    }

                    // Para repoblación del ayora
                    if (e.layer.feature.properties.Aptitud != null) {
                        // Cogemos el valor
                        let aptitud = e.layer.feature.properties.Aptitud;
                        let area = e.layer.feature.properties.Area;
                        // Creamos el html
                        html = ('<h4>Aptitud:</h4>' + aptitud + '<br/> <h4>Área:</h4> ' + area + 'ha')
                    }

                    // Creamos un popup
                    let popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent(html)
                        .openOn(map);
                }
            });
        }

        function getColorVegetacion(area) {
            return area > 1500 ? '#225ea8' :
                area > 700 ? '#41b6c4' :
                    area > 100 ? '#a1dab4' :
                        '#ffffcc';
        }

        function getColorAptitud(aptitud) {
            switch (aptitud) {
                case 13: return '#e5f5e0' 
                case 14: return '#a1d99b'
                case 15: return '#31a354'
            }
        }

        async function crearMapa() {
            // Basemap watercolor
            var Basemap_Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 1,
                maxZoom: 16,
                ext: 'jpg'
            });

            // Basemap topográfico
            var Esri_WorldTopoMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
            });

            // Basemap terreno
            var Stamen_TerrainBackground = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}{r}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 18,
                ext: 'png'
            });

            // Basemap calles
            var OpenMapSurfer_Roads = L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> | Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });

            // Asignamos los basemap a su grupo correspondiente
            baseMaps["Topográfico"] = Esri_WorldTopoMap;
            baseMaps["Terreno"] = Stamen_TerrainBackground;
            baseMaps["Calles"] = OpenMapSurfer_Roads;
            baseMaps["Watercolor"] = Basemap_Stamen_Watercolor;

            // El mapa principal
            map = L.map('map', {
                center: [40.4637, -3.7492],
                zoom: 5,
                layers: [Esri_WorldTopoMap]
            });

            // Cargamos los GeoTIFF
            await cargaTiff("data/corine_incendio.tif", "Incendio");

            // Cargamos los shapefile geojson
            // await cargaShapefile(puntosLluvia, "Lluvia");

            // Cargamos los shapefile zips
            await cargaShapefileZip("data/corine-incendio.zip", "Vegetacion")
            await cargaShapefileZip("data/puntoslluvia.zip", "Puntos lluvia")
            await cargaShapefileZip("data/solucionfinal.zip", "Repoblación")

            // Añadimos las capas al mapa
            anyadirCapas();
        }

        function anyadirCapas() {
            // Añadimos los basemaps y overlays al mapa
            L.control.layers(baseMaps, overlayMaps).addTo(map);

            // Se activa cuando se añade una capa
            map.on('overlayadd', function (overlay) {
                // Cogemos los bounds de la capa añadida
                var bounds = overlay.layer.getBounds();

                // Si los bounds existen hacemos zoom al overlay
                if (Object.keys(bounds).length > 0) map.fitBounds(bounds);
            })
        }
    </script>

</body>
