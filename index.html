    <script src="js/geotiff.js/dist/geotiff.bundle.js"></script>-->

    <!-- CanvasLayer Field -->
    <!-- CDN references -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>

    <script src="https://ihcantabria.github.io/Leaflet.CanvasLayer.Field/dist/leaflet.canvaslayer.field.js"></script>

</head>

<body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>

        // El basemap (watercolor)
        var Basemap_Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            subdomains: 'abcd',
            minZoom: 1,
            maxZoom: 16,
            ext: 'jpg'
        });

        // El mapa principal
        var map = L.map('map', {
            center: [40.4637, -3.7492],
            zoom: 5,
            layers: [Basemap_Stamen_Watercolor]
        });

        async function cargaTiff() {
            // Buscamos la url
            const response = await fetch("data/corine_incendio.tif");

            // Cogemos el arraybuffer
            const arrayBuffer = await response.arrayBuffer();

            // Creamos el scalarfield del arraybuffer
            var s = L.ScalarField.fromGeoTIFF(arrayBuffer);

            // Creamos la capa y la añadimos
            var layer = L.canvasLayer.scalarField(s).addTo(map);

            // Hacemos zoom a la capa
            map.fitBounds(layer.getBounds());

            // ON CLICK de un pixel del GeoTIFF
            layer.on('click', function (e) {
                if (e.value !== null) {
                    // Cogemos el valor
                    let vector = e.value;
                    // Creamos el html
                    let html = (`<span>${vector}</span>`);
                    // Creamos un popup
                    let popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent(html)
                        .openOn(map);
                }
            });
        }

        // Cargamos el GeoTIFF
        cargaTiff();
    </script>

</body>

</html>
